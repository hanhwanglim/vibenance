name: vibenance

services:
  db:
    image: postgres:18-alpine
    container_name: vibenance-db
    environment:
      POSTGRES_DB: vibenance
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vibenance-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibenance-app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/vibenance
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      STATIC_PATH: /app/apps/web/dist
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -q '[b]un.*dist/index.mjs' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - vibenance-network

networks:
  vibenance-network:
    driver: bridge
